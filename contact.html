<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <!-- link to css -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <h2 class="logo">NDEH <br /><span>TITACHO</span></h2>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="work.html">My Work</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>
      <!-- header title -->
      <h1>Contact Me</h1>
      <div class="contact-box">
        <div class="contact-left">
          <!-- contact-box -->
          <h3>Send Your Request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-grp">
                <label>Name</label>
                <input type="text" placeholder="Mary" />
              </div>
              <div class="input-grp">
                <label>Phone</label>
                <input type="text" placeholder="(+237) 652-962-750" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-grp">
                <label>Email</label>
                <input type="email" placeholder="name@email.com" />
              </div>
              <div class="input-grp">
                <label>Subject</label>
                <input type="text" placeholder="Contract" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Me</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>ndehtitacho@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>(+237)652-962-750</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>Cameroon, Bamenda</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
